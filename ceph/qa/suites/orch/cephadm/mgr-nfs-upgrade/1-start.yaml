tasks:
- cephadm.shell:
    host.a:
      - ceph orch status
      - ceph orch ps
      - ceph orch ls
      - ceph orch host ls
      - ceph orch device ls
roles:
- - host.a
  - osd.0
  - osd.1
  - osd.2
  - osd.3
  - client.0
- - host.b
  - osd.4
  - osd.5
  - osd.6
  - osd.7
openstack:
- volumes: # attached to each instance
    count: 4
    size: 10 # GB
overrides:
  ceph:
    log-ignorelist:
      - slow requests
      - \(PG_
      - PG_
      - \(CEPHADM_STRAY_DAEMON\)
      - slow request
      - \(MDS_
      - MDS_
      - osds down
      - OSD_
      - \(OSD_
      - client
      - FS_
      - \(FS_
      - degraded
    conf:
      osd:
        osd shutdown pgref assert: true
