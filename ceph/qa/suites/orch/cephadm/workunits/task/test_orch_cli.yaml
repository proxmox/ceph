overrides:
  ceph:
    log-ignorelist:
      - \(MON_DOWN\)
      - \(OSD_DOWN\)
      - \(CEPHADM_PAUSED\)
      - mons down
roles:
- - host.a
  - osd.0
  - osd.1
  - osd.2
  - mon.a
  - mgr.a
  - client.0
tasks:
- install:
- cephadm:
- cephadm.shell:
    host.a:
      - ceph orch apply mds a
- cephfs_test_runner:
    modules:
      - tasks.cephadm_cases.test_cli
