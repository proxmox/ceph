overrides:
  ceph:
    log-ignorelist:
      - \(HOST_IN_MAINTENANCE\)
      - \(OSD_DOWN\)
      - \(MON_DOWN\)
      - down
      - overall HEALTH_
      - \(CEPHADM_STRAY_DAEMON\)
      - stray daemon
      - \(FS_DEGRADED\)
      - \(MDS_FAILED\)
      - \(MDS_DEGRADED\)
      - \(FS_WITH_FAILED_MDS\)
      - \(MDS_DAMAGE\)
      - \(MDS_ALL_DOWN\)
      - \(MDS_UP_LESS_THAN_MAX\)
      - \(FS_INLINE_DATA_DEPRECATED\)
      - \(PG_DEGRADED\)
      - Degraded data redundancy
      - \(PG_
      - acting
      - MDS_INSUFFICIENT_STANDBY
      - deprecated feature inline_data
      - compat changed unexpectedly
roles:
# 3 osd roles on host.a is required for cephadm task. It checks if the cluster is healthy.
# More daemons will be deployed on both hosts in e2e tests.
- - host.a
  - osd.0
  - osd.1
  - osd.2
  - mon.a
  - mgr.a
  - client.0
- - host.b
  - client.1
tasks:
- install:
- cephadm:
- workunit:
    clients:
      client.1:
        - cephadm/create_iscsi_disks.sh
- workunit:
    clients:
      client.0:
        - cephadm/test_dashboard_e2e.sh
